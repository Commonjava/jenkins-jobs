github-url: https://github.com/Commonjava/cartographer
name: cartographer
jdk: OpenJDK 1.8.0
branches:
  - 
    branch: 'master'
    name-format: '%(name)s-master'
    template: branch-build
    build-command: '-B -V clean deploy -Prun-its -Pci -Pdocker'
  - 
    branch: '0.11.x'
    name-format: '%(name)s-0.11.x'
    template: branch-build
    build-command: '-B -V clean deploy -Prun-its -Pci -Pdocker'
