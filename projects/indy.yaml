github-url: https://github.com/Commonjava/indy
name: indy
jdk: JDK 1.8
branches:
  - 
    branch: 'master'
    name-format: '%(name)s-master'
    template: branch-build
    build-command: '-B -X -V -T4 clean deploy -Prun-its -Pci'
  - 
    branch: '0.99.1.x'
    name-format: '%(name)s-0.99.1.x'
    template: branch-build
    build-command: '-B -X -V -T4 clean deploy -Prun-its -Pci'
